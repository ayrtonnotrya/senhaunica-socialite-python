<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Unica Socialite Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body text-center">
                <h1 class="h3 mb-4">Senha Unica Test</h1>
                
                {% if user.is_authenticated %}
                    <div class="alert alert-success">
                        <strong>Logged in!</strong>
                    </div>
                    <p class="text-start">
                        <strong>Username (Codpes):</strong> {{ user.username }}<br>
                        <strong>Name:</strong> {{ user.first_name }}<br>
                        <strong>Email:</strong> {{ user.email }}
                    </p>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger w-100">Logout</a>
                {% else %}
                    <p class="text-muted">Not authenticated</p>
                    <a href="{% url 'senhaunica_login' %}" class="btn btn-primary w-100">
                        Login com Senha Unica
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
